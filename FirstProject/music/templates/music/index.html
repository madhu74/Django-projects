
<!DOCTYPE html>
<h3>List of Albums </h3>
{% if all_albums %}
    <ul>
        {% for album in all_albums %}
        <li>
            <a href = "{% url 'music:details' album.id %}" > {{ album.album_name }} </a>
        </li>
        {% endfor %}
    </ul>

{% else %}
    <h1>"NO ALBUM TO DISPLAY"</h1>
{% endif %}
